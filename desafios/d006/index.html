<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>En HTML5, podemos inserir elementos da lista a seguir.</p>
    <p>Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul>
        <li type="square"><abbr title="Use a tag <p> ">Parágrafo</abbr></li>
            <li type="square"><abbr title="Use a tag H1">Título</abbr></li>
            <li type="square"><abbr title="Use a tag img">Imagens</abbr></li>
            <li type="square"><abbr title="Use a tag abbr">Abreviações</abbr></li>
            <li type="square"><abbr title="Use a tag a">Códigos-Fonte</abbr></li>
            <li type="square"><abbr title="Use a tag ol">Listas numeradas</abbr></li>
            <li type="square"><abbr title="Use a tag ol">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
