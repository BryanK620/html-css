<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" autocomplete="off" method="post">
        <p><label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
    <!--label é importante para fazer a relação do formulário.
    dentro do label colocar o id do input -->
    <!--Por padrão todo formulário é GET, para modificar criar dentro de form uma tag method e colocar para POST para ocultar os dados da URL-->
    <!--Utilizar GET quando os dados não forem sensíveis (senhas e etc)
    O GET não suporta a cima de 3mil bytes e nem envio de fotos e etc  -->
</body>
</html>
