<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"> <label for="isxmas">Masculino</label>

            <input type="radio" name="sexo" id="isxfem"> <label for="isxfem">Feminino</label>

        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label>
            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Vôlei</label>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label>
            

        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <!--o input de nome 'sexo' tem o mesmo name, pois assim na hora do usuário marcar a opção, caso erre da para trocar, se não fizer dessa forma, vão ambos ficar marcados e sem possibilidade de troca, mas apenas o name é o mesmo o id tem que ser diferente-->
    </form>
</body>
</html>
