<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de tabelas grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        td,th{
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot{
            background-color: #383838;
            color: white;
        }

        td.num{
            text-align: right;
        }
    </style>
</head>
<body>
    <table>
     <thead>
        <tr>
           <th>Estado</th> 
           <th>População</th>
        </tr>
     </thead>

     <tbody>
            <tr>
              <td> São Paulo</td>  
              <td class="num">45 919 049</td>
            </tr>
     </tbody>

     <tfoot>

     </tfoot>

    </table>
</body>
</html>
